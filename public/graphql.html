<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GraphQL Reference</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="dist\images\TI_logo_blue-cropped.svg"
		/>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div
			style="
				width: 100%;
				height: calc(100vh + 48px);
				top: -48px;
				position: relative;
			"
			id="embedded-explorer"
		></div>
		<script src="https://embeddable-explorer.cdn.apollographql.com/_latest/embeddable-explorer.umd.production.min.js"></script>
		<script>
			new window.EmbeddedExplorer({
				target: "#embedded-explorer",
				graphRef: "super-desk-ai@current",
				persistExplorerState: false,
				initialState: {
					document: ``,
					variables: {},
					headers: {},
					displayOptions: {
						showHeadersAndEnvVars: true,
						docsPanelState: "open",
						theme: "dark",
					},
				},
			});
		</script>
	</body>
</html>
